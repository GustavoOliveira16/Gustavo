<body>

  <!-- LAYOUT: MENU LATERAL (ESQ) + V√çDEO (DIR) -->

      <nav class="nav-vertical" aria-label="Lista de v√≠deos do tema">

      <!-- Menu fixo adicional -->
      <br>
      <h1 style="font-size:15px; color:#f0f0f0; margin:16px 0; text-align:left;">
  V√çDEOS EXTERNOS DO YOUTUBEüëá
</h1>
      <nav class="nav-vertical" aria-label="V√≠deos fixos">
        <ul>
          <li><a href="https://youtube.com/HyHNuVaZJ-k?si=4UYxLdXL6W2H_YSf" target="_blank">Gorillaz - Feel Good Inc.</a></li>
          <li><a href="https://youtube.com/1V_xRb0x9aw?si=rtS3hAgzzCI-xw0l" target="_blank">Gorrilaz - Clint Eastwood</a></li>
          <li><a href="https://youtube.com/cLnkQAeMbIM?si=oJcyYH17mw7l_Tu9" target="_blank">Gorillaz - Dirty Harry</a></li>

          <li><a href="https://youtube.com/E5yFcdPAGv0?si=xumpaH7lqIosUrzV" target="_blank">Gorillaz - Humility</a></li>
        </ul>
      </nav>
    </aside>

    <!-- PLAYER √Ä DIREITA -->
    <main class="player">
      <div class="video-box">
        <iframe
          class="video-frame"
          width="540"
          height="310"
          src="https://www.youtube.com/embed/kNJPalON82E"
          title="Player de v√≠deo"
          frameborder="0"
          allowfullscreen
        ></iframe>

        <div class="info">
          <h3>Gorillaz - Fell Good Inc.</h3>
          <p>Gorillaz.</p>
        </div>
      </div>
    </main>
  </div>

  <!-- JavaScript -->
  <script>
    // Mapa de temas ‚Üí lista de v√≠deos
    const TEMAS = {
      MUSICA: [
        { titulo: "Gorillaz - Feel Good Inc.", 
         autor: "Gorillaz", 
         url: "https://youtube.com/HyHNuVaZJ-k?si=4UYxLdXL6W2H_YSf" 
        },
        { titulo: "DEUS DE PROMESSAS", 
         autor: "Gorillaz", 
         url: "https://youtu.be/93XkdakMp00?si=-S0mta76Kc_GxWhd" 
        },
        { titulo: "NINGU√âM EXPLICA DEUS", 
         autor: "Gorillaz", 
         url: "https://youtu.be/LYsaKn8FRhc?si=R7yN3htfuafehfSw" 
        },
      ],
      MENSAGENS: [
        { titulo: "O TEMPO √â CURTO; FA√áA O MELHOR USO DO SEU TEMPO", 
         autor: "BILLY GRAHAM EM PORTUGU√äS", 
         url: "https://youtu.be/fmsAqGy2pCM?si=u8aCy5Lwjoj80xAB" 
        },
        { titulo: "QUEM √â JESUS CRISTO?", 
         autor: "BILLY GRAHAM EM PORTUGU√äS", 
         url: "https://youtu.be/6ATJ6avomUg?si=4_qlxZGejDlxVyz5" 
        },
      ],
      INFANTIL: [
        { titulo: "SOY UNA TAZA", 
         autor: "CANTA JUEGO", 
         url: "https://youtu.be/cgEnBkmcpuQ?si=paA3pkAIp3lgAmjQ" 
        },
        { titulo: "PEDRO, THIAGO, JO√ÉO NO BARQUINHO", 
         autor: "3 PALAVRINHAS", 
         url: "https://youtu.be/Tdwy3BZe61s?si=As38T49IC695wKE0" 
        },
      ],
      AULAS: [
        { titulo: "INTRODU√á√ÉO A JAVASCRIPT", 
         autor: "TIGER CODES", 
         url: "https://youtu.be/WRlfwBof66s?si=0o80ULtCNqjj-lU2" 
        },
        { titulo: "HTML E CSS B√ÅSICO EM 5 MINUTOS", 
         autor: "TIGER CODES", 
         url: "https://www.youtube.com/watch?v=5Hn58p-hYC0" 
        },
      ],
    };

    // Seletores
    const selectTema = document.getElementById("tema");
    const menuUl     = document.getElementById("menu-temas");
    const iframeEl   = document.querySelector(".video-box iframe");
    const infoTitulo = document.querySelector(".info h3");
    const infoAutor  = document.querySelector(".info p");

    // Converte URL normal do YouTube para /embed
    function toEmbed(url) {
      try {
        const u = new URL(url);
        const id = u.searchParams.get("v");
        if (id) return `https://www.youtube.com/embed/${id}`;
        if (u.hostname.includes("youtu.be")) return `https://www.youtube.com/embed/${u.pathname.slice(1)}`;
        return url;
      } catch {
        return url;
      }
    }

    // Renderiza o menu com base no tema
    function renderMenu(tema) {
      const lista = TEMAS[tema] || [];
      menuUl.innerHTML = "";

      lista.forEach((video) => {
        const li = document.createElement("li");
        const a  = document.createElement("a");
        a.href = "#";
        a.textContent = video.titulo.toUpperCase();
        a.setAttribute("role", "button");
        a.addEventListener("click", (e) => {
          e.preventDefault();
          trocarVideo(video);
        });
        li.appendChild(a);
        menuUl.appendChild(li);
      });

      if (lista.length) trocarVideo(lista[0]);
    }

    // Troca o v√≠deo e informa√ß√µes
    function trocarVideo(video) {
      iframeEl.src = toEmbed(video.url);
      infoTitulo.textContent = video.titulo.toUpperCase();
      infoAutor.textContent  = `${video.autor.toUpperCase()}.`;
    }

    // Inicializa√ß√£o
    renderMenu(selectTema.value);
    selectTema.addEventListener("change", () => renderMenu(selectTema.value));
  </script>
</body>
</html>
