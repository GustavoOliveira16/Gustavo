<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>GustaNet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>GustaNet</h1>
  </header>

  <!-- LAYOUT: MENU LATERAL (ESQ) + V√çDEO (DIR) -->
  <div class="layout">
    <!-- LATERAL ESQUERDA -->
    <aside class="sidebar compacto">
      <!-- Seletor de tema -->
      <section style="padding:12px 0;">
        <label for="tema" style="color:#BDC3C7; margin-right:8px;">ESCOLHA O TEMA:</label>
        <select id="tema">
          <option value="MUSICA">MUSICA</option>
          <option value="JOGOS">JOGOS</option>
          <option value="ESPORT">SPORT</option>
          <option value="COMEDIA">COMEDIA</option>
          
        </select>
      </section>

      <!-- Menu din√¢mico gerado via JS -->
      <nav class="nav-vertical" aria-label="Lista de v√≠deos do tema">
        <ul id="menu-temas"><!-- Itens gerados via JS --></ul>
      </nav>

      <!-- Menu fixo adicional -->
      <br>
      <h1 style="font-size:15px; color:#f0f0f0; margin:16px 0; text-align:left;">
  V√çDEOS EXTERNOS DO YOUTUBEüëá
</h1>
      <nav class="nav-vertical" aria-label="V√≠deos fixos">
        <ul>
          <li><a href="https://youtube.com/HyHNuVaZJ-k?si=4UYxLdXL6W2H_YSf" target="_blank">Gorillaz - Feel Good Inc.</a></li>
          <li><a href="https://youtu.be/sOVPqBVszE8?si=82TdnDToR96lmfmB" target="_blank">LEGO BATMAN O LEGADO DO CAVALEIRO DAS TREVAS (TRAILER)</a></li>
          <li><a href="https://www.youtube.com/live/e6I5plr-OaE?si=AphZlZ5ScWVcA-mi" target="_blank">FLAMENGO X CRUZEIRO - AO VIVO | CAMPEONATO BRASILEIRO ‚Äì 02/10/2025</a></li>
          <li><a href="https://youtube.com/PiNdcBg3xC8?si=O3_Asz5a6CCvKFyi" target="_blank">Gorillaz - Tomorrow Comes Today</a></li>
        </ul>
      </nav>
    </aside>

    <!-- PLAYER √Ä DIREITA -->
    <main class="player">
      <div class="video-box">
        <iframe
          class="video-frame"
          width="540"
          height="310"
          src="https://www.youtube.com/embed/kNJPalON82E"
          title="Player de v√≠deo"
          frameborder="0"
          allowfullscreen
        ></iframe>

        <div class="info">
          <h3>Gorillaz - Fell Good Inc.</h3>
          <p>Gorillaz.</p>
        </div>
      </div>
    </main>
  </div>

  <!-- JavaScript -->
  <script>
    // Mapa de temas ‚Üí lista de v√≠deos
    const TEMAS = {
      MUSICA: [
        { titulo: "Gorillaz - Feel Good Inc.", 
         autor: "Gorillaz", 
         url: "https://youtube.com/HyHNuVaZJ-k?si=4UYxLdXL6W2H_YSf"
        },
        ],
      JOGOS: [
        { titulo: "LEGO BATMAN O LEGADO DO CAVELEIRO DAS TREVAS (TRAILER)", 
         autor: "WARNER PLAY", 
         url: "https://youtu.be/sOVPqBVszE8?si=82TdnDToR96lmfmB" 
        },
      ],
      ESPORT: [
        { titulo: "FLAMENGO X CRUZEIRO - AO VIVO | CAMPEONATO BRASILEIRO ‚Äì 02/10/2025", 
         autor: "VOZ DO ESPORT", 
         url: "https://www.youtube.com/live/e6I5plr-OaE?si=AphZlZ5ScWVcA-mi"
      ],
      COM√âDIA: [
        { titulo: "L√©o Lins, F√°bio Rabin, Gigante Leo e Estevam Nabote - #UTC 011", 
         autor: "Castro Brothers", 
         url: "https://youtu.be/1O08en_j_u4?si=E-sxeJomHhnTJDdR" 
        },
      ],
    };
    // Seletores
    const selectTema = document.getElementById("tema");
    const menuUl     = document.getElementById("menu-temas");
    const iframeEl   = document.querySelector(".video-box iframe");
    const infoTitulo = document.querySelector(".info h3");
    const infoAutor  = document.querySelector(".info p");

    // Converte URL normal do YouTube para /embed
    function toEmbed(url) {
      try {
        const u = new URL(url);
        const id = u.searchParams.get("v");
        if (id) return `https://www.youtube.com/embed/${id}`;
        if (u.hostname.includes("youtu.be")) return `https://www.youtube.com/embed/${u.pathname.slice(1)}`;
        return url;
      } catch {
        return url;
      }
    }

    // Renderiza o menu com base no tema
    function renderMenu(tema) {
      const lista = TEMAS[tema] || [];
      menuUl.innerHTML = "";

      lista.forEach((video) => {
        const li = document.createElement("li");
        const a  = document.createElement("a");
        a.href = "#";
        a.textContent = video.titulo.toUpperCase();
        a.setAttribute("role", "button");
        a.addEventListener("click", (e) => {
          e.preventDefault();
          trocarVideo(video);
        });
        li.appendChild(a);
        menuUl.appendChild(li);
      });

      if (lista.length) trocarVideo(lista[0]);
    }

    // Troca o v√≠deo e informa√ß√µes
    function trocarVideo(video) {
      iframeEl.src = toEmbed(video.url);
      infoTitulo.textContent = video.titulo.toUpperCase();
      infoAutor.textContent  = `${video.autor.toUpperCase()}.`;
    }

    // Inicializa√ß√£o
    renderMenu(selectTema.value);
    selectTema.addEventListener("change", () => renderMenu(selectTema.value));
  </script>
</body>
</html>
